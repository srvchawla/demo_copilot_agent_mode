messages:
  - role: system
    content: You are an expert software engineer and a math problem solver.
  - role: user
    content: |-
      Given a number, provide the square root of that number.
      Number is {{input}} round off to 0 decimals
model: openai/gpt-4o
testData:
  - input: '22000'
    expected: '148.323969742'
evaluators:
  - name: Test Criteria
    llm:
      model: gpt-4.1
      modelId: 'azureml://registries/azure-openai/models/gpt-4.1/versions/2025-04-14'
      prompt: ' {{completion}} '
      choices:
        - choice: '150'
          score: 0
        - choice: '148'
          score: 1
      systemPrompt: !<tag:yaml.org,2002:js/undefined> ''
